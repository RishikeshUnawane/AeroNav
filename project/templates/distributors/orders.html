<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/orders.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Orders</title>
</head>
<body style="padding-top: 0;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav ms-md-auto gap-2">
                <li class="nav-item rounded">
                    <a class="nav-link active" aria-current="page" href="#">Aeronav</a>
                </li>
            </ul>
            <div class="collapse navbar-collapse" style="justify-content: flex-end;" id="navbarNav">
                <ul class="navbar-nav ms-md-auto gap-2">
                    <li class="nav-item rounded">
                        <a class="nav-link active" aria-current="page" href="#"><i
                                class="bi bi-house-fill me-2"></i>Home</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link" href="/distributor/orders"><i class="bi bi-people-fill me-2"></i>All
                            Orders</a>
                    </li>
                    <li class="nav-item rounded">
                        <a class="nav-link" href="#"><i class="bi bi-telephone-fill me-2"></i>Contact</a>
                    </li>
                    <li class="nav-item dropdown rounded">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            aria-expanded="false">Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>


    <h1>Orders</h1>
    <br>
    <section class="articles">
        {% for order in orders %}

        <article class="dispp">
            <div class="article-wrapper">
                <div class="article-body">
                    <h2><a href="/distributor/orders/{{order._id}}">{{ order.title }}</a></h2>
                    <ul>
                        <li>
                            <span>{{ order.timestamp}}</span>
                        </li>
                        <li>
                            <span> Number of vehicles: {{ order.vehicles }}</span>
                        </li>
                    </ul>

                </div>
            </div>
        </article>

        {% endfor %}
    </section>

    <br>
    <br>

    <!-- <form action="/distributor/order" method="GET">
        <input type="submit" value="Create Order">
    </form> -->
    <div class="container">
        <div class="content">
            <form action="/distributor/order" method="GET">
                <div class="button">
                    <button class="btn btn-primary" type="submit">Create Order</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
