{% extends "users/base.html" %}
<!-- {% block title %}Login System{% endblock %} -->

{% block content %}

{% if message %}
<div class="alert alert-secondary" role="alert">
    <p>{{ message }}</p>
</div>
{% endif %}

<div class="container">
    <div class="title">Login</div>
    <div class="content">
        <form action="" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="Username" class="details">Username</label>
                    <input type="text" id="Username" aria-describedby="emailHelp" name="username"
                        placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="InputPassword" class="details">Password</label>
                    <input name="password" id="InputPassword" type="password" placeholder="Enter your password"
                        required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Login">
                <!-- <button type="submit">Register</button> -->
            </div>
        </form>
    </div>
</div>
