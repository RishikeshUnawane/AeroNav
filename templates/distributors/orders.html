<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <h1>All My Orders</h1>
    <hr>
    {% for order in orders %}
        <div class="todo">
            <p>{{ order }}</p>
            <a href="/distributor/orders/{{order._id}}">View Order</a>
        </div>
    {% endfor %}

    <form action="/distributor/order" method="GET">
        <input type="submit" value="Create Order">
    </form>
</body>
</html>
