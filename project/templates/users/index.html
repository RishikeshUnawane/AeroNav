{% extends "users/base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message %}
<div class="alert alert-secondary" role="alert">
    <p>{{ message }}</p>
</div>
{% endif %}


<div class="container">
    <div class="title">Registration</div>
    <div class="content">
        <form action="" method="post">
            <div class="user-details">
                <div class="input-box">
                    <label for="Username" class="details">Username</label>
                    <input type="text" id="Username" aria-describedby="emailHelp" name="username"
                        placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="InputPassword" class="details">Password</label>
                    <input name="password" id="InputPassword" type="password" placeholder="Enter your password"
                        required>
                </div>
                <div class="input-box">
                    <label for="User" class="details">Type of user</label>
                    <br>
                    <select class="form-control" id="User" name="user_type">
                        <option>Customer</option>
                        <option>Distributor</option>
                    </select>
                </div>
                <div class="input-box">
                    <label for="Address" class="details">Address</label>
                    <input name="address" id="Address" type="text" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
                <!-- <input type="submit" value="Login"> -->
                <!-- <a href="/login">Login</a> -->
                <br>
                <!-- <button type="submit">Register</button> -->
            </div>
            <div class="button" style="display: flex; flex-direction: row; justify-content: center;">
                <!-- <input value="Login" type="submit" onclick="window.location.href = '/login';"> -->
                <h3 style="margin-right: 10px;">Already a User?</h3>
                <a href="/login">Login</a>
            </div>
        </form>
    </div>
</div>
